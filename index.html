<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        /* Basic Styling for the Interface */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #ffffff;
            padding: 1rem;
            border-bottom: 1px solid #dddfe2;
            text-align: center;
            flex-shrink: 0;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 1rem;
        }
        #info-display {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #dddfe2;
            flex-shrink: 0;
        }
        #chat-history {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            margin-bottom: 0.5rem;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        /* Renamed to 'model-message' to match DB role */
        .model-message {
            background-color: #e4e6eb;
            color: #050505;
            align-self: flex-start;
        }
        form {
            display: flex;
            padding: 1rem;
            background-color: #ffffff;
            border-top: 1px solid #dddfe2;
            flex-shrink: 0;
        }
        input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 18px;
            padding: 0.75rem;
            font-size: 1rem;
        }
        button {
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 18px;
            padding: 0.75rem 1.5rem;
            margin-left: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>AI Assistant</h1>
    </header>

    <main>
        <div id="info-display">
            <h2 id="info-title">Status</h2>
            <p id="info-content">Loading history...</p>
        </div>
        <div id="chat-history"></div>
    </main>

    <!-- THIS IS THE FORM THAT WAS MISSING -->
    <form id="prompt-form">
        <input type="text" id="prompt-input" placeholder="Ask your assistant..." autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <script>
        // Get references to the HTML elements
        const form = document.getElementById('prompt-form');
        const input = document.getElementById('prompt-input');
        const chatHistory = document.getElementById('chat-history');
        const infoContent = document.getElementById('info-content');

        // Function to add a message to the chat history
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            const senderClass = sender === 'ai' ? 'model' : sender;
            messageDiv.classList.add('message', `${senderClass}-message`);
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userPrompt = input.value.trim();
            if (!userPrompt) return;

            addMessage(userPrompt, 'user');
            input.value = '';

            try {
                const response = await fetch('/prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userPrompt })
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                addMessage(data.response, 'ai');

            } catch (error) {
                console.error('Error sending prompt:', error);
                addMessage('Sorry, I had trouble connecting. Please try again.', 'ai');
            }
        });

        // Function to load history
        async function loadHistory() {
            try {
                const response = await fetch('/history');
                if (!response.ok) throw new Error('Failed to fetch history');
                    
                const messages = await response.json();
                chatHistory.innerHTML = ''; 
                    
                messages.forEach(msg => {
                    addMessage(msg.content, msg.role === 'model' ? 'ai' : 'user');
                });

                if (messages.length > 0) {
                    infoContent.textContent = "Here is our conversation history.";
                } else {
                    infoContent.textContent = "Welcome! Ask me to add something to your schedule.";
                }

            } catch (error) {
                console.error('Error loading history:', error);
                infoContent.textContent = "Could not load history.";
            }
        }

        // Load the history when the page is ready
        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>

</body>
</html>
